<script>
    init({
        // update is a user-defined function
        // slot is a utility function
        update: self => self.slot("slot-1", self.num),
        init: self =>
        {
            self.num = 0;
            self.update(self);
        },
        react: (self, data, recipients) =>
        {
            if (data == "inc" && self.key == recipients)
            {
                self.num++;
                self.update(self);
            }
        },
    });
</script>
<div class="c1">
    <h1>Hello</h1>
    <data-consumer struct="component-2.html">click me!</data-consumer>
    <div class="c2">
        <slot name="slot-1"></slot>
        <slot name="slot-2"></slot>
        <slot></slot>
    </div>
</div>
