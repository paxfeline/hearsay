<script>
    setup({
        init: self =>
        {
            self.num = 0;
            self.slot("slot", self.num);
        },
        react: (self, data, recipients) =>
        {
            if (data == "inc" && self.key == recipients)
            {
                self.num++;
                self.slot("slot", self.num);
            }
        },
    });
</script>
<h1><slot name="title">Clicker</slot></h1>
<div>
    You have clicked
    <slot></slot>
    times!
</div>

<button onclick="broadcast('inc', this.component.key)">
    Click
</button>
